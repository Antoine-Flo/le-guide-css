<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <!--------------------------------------------------------------------------------->
    <!---------------------------------- ANIMATIONS ----------------------------------->

    <div class="container-animation">
        <div class="animate"></div>
    </div>


    <!--------------------------------------------------------------------------------->
    <!---------------------------- PSEUDO CLASS / ELEMENT ----------------------------->

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <div class="pseudo"> 
        <a href="#" class="link">PSEUDO-CLASS</a>
    </div>


    <!--------------------------------------------------------------------------------->
    <!------------------------------------- GRID -------------------------------------->

    <!-- .grid>.el-${$}*9 -->
    <div class="grid">
        <div class="el-1">Box 1</div>
        <div class="el-2">Box 2</div>
        <div class="el-3">Box 3</div>
        <div class="el-4">Box 4</div>
        <div class="el-5">Box 5</div>
        <div class="el-6">Box 6</div>
        <div class="el-7">Box 7</div>
        <div class="el-8">Box 8</div>
        <div class="el-9">Box 9</div>
    </div>

    <!--------------------------------------------------------------------------------->
    <!------------------------------------- FLEX -------------------------------------->

    <div class="flex-box">
        <div class="flex-item"></div>
        <div class="flex-item flex-item-2"></div>
        <div class="flex-item"></div>
    </div>

    <!--------------------------------------------------------------------------------->
    <!----------------------------------- PROPRIETE ----------------------------------->

    <div class="container-propriete">
        <div class="circle">
            <p class="text">Hello World</p>
        </div>
    </div>

    <!--------------------------------------------------------------------------------->
    <!----------------------------------- SELECTEUR ----------------------------------->
   
    <header>
        <div>
            <h1 class="titre header" id="welcome1">Bienvenue</h1>
        </div>
